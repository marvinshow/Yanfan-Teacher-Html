	<script>
		mui.init();
		mui('body').on('tap', 'a', function() {
					document.location.href = this.href;
				});
		mui.previewImage();
		
		//点击“评论”按钮图标弹出评论功能菜单
				function showCommentMenu(v) {
					var a = document.getElementById('div-comment-message' + v);
					if (a.className.indexOf("mui-hidden") > -1) {
						a.classList.remove('mui-hidden');
					} else {
						a.classList.add('mui-hidden');
					}
		
				}
	</script>
