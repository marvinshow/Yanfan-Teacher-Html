<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />

		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<style>
			.mui-table-view {
				margin-top: 10px;
			}
			#abc {
				width: 0px;
				height: 0px;
				background: red;
				position: fixed;
				top: 70%;
				left: 50%;
			}
			/*移除底部或顶部三角,需要在删除此代码*/
			.mui-popover .mui-popover-arrow:after {
				width: 0px;
			}
		</style>
	</head>

	<body>

		<div class="mui-navbar-inner mui-bar mui-bar-nav">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left" style="color: #C0C0C0;">
				<span class="mui-icon mui-icon-left-nav"></span>返回
			</button>
			<h1 class="mui-center mui-title">学生主页</h1>
		</div>
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell mui-media" style="align-items:center; display: -webkit-flex;">
					<img class="mui-media-object mui-pull-left" id="head-img" src="../images/girl_b.png">
					<div class="mui-media-body">
						刘慧
					</div>
				</li>
			</ul>

			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="student_file_info.html">
						学生信息
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="student_file_parent.html">
						家长信息
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="student_file_disease.html">
						疾病过敏
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="student_file_att.html">
						考勤记录
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id="div_changClass">
						调动班级
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id='confirmBtn'>
						删除学生
					</a>
				</li>
			</ul>


			<div id="abc"></div>
			<div id="popover" class="mui-popover" style="height: 180px;">
				<div class="mui-popover-arrow"></div>
				<div style="margin: 10px 0 0 10px;">请选择班级</div>
				<div style="margin: 10px 0 0 10px;width: 80%;">
					<select style="margin-left:18px;">
						<option value ="1">小一班</option>
						<option value ="2">小二班</option>
						<option value ="3">小三班</option>
					</select>
				</div>
				<div style="width: 80%;margin-top: 30px;position: fixed;left:35%;">
					<a href="#" style="color: #999999;">取消</a>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="#" style="color: #1AAD19;">确定</a>
				</div>
			</div>

			<div id="info"></div>
		</div>
		<div class="mui-index-bottom">
			——我是有底线的——
		</div>


	</body>
	<script src="../js/mui.min.js "></script>
	<script src="../fonts/iconfont.js"></script>

	<script>
		mui.init();

		document.getElementById("confirmBtn").addEventListener('tap', function() {
			var btnArray = ['否', '是'];
			mui.confirm('您确定要删除该学生吗？', '', btnArray, function(e) {
				if (e.index == 1) {
					info.innerText = '你刚确认了要删除该学生';
				} else {
					info.innerText = '没有得到你的认可，系统不会删除该学生'
				}
			})
		});
		
		document.getElementById("div_changClass").addEventListener("tap", function() {
			//调用隐藏/显示弹出层
			mui("#popover").popover('toggle', document.getElementById("abc"));
		})
	</script>

</html>
